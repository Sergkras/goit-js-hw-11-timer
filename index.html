<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
  <body style="background-color:#abb8a7;">
    <h1 align= "center"  style="color:#300606; font-size:80px">
      До 1 января 2030года осталось:</h1>

  <div style="color:#504f69; font-size:30px" align= "center" class="timer" id="timer-1">
  <div class="field">
    <span class="value" data-value="days">--</span>
    <span class="label">Days</span>
  </div>

  <div class="field">
    <span class="value" data-value="hours">--</span>
    <span class="label">Hours</span>
  </div>

  <div class="field">
    <span class="value" data-value="mins">--</span>
    <span class="label">Minutes</span>
  </div>

  <div class="field">
    <span class="value" data-value="secs">--</span>
    <span class="label">Seconds</span>
  </div>
</div>
 <script src="js/timer.js" type="module"></script>

</body>
</html>
